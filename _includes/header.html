    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.url }}{{ site.baseurl }}">View on GitHub</a>

          <h1 id="project_title">{{ site.project }}</h1>
          <h2 id="project_tagline">{{ site.title }}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="{{ site.url }}{{ site.baseurl }}/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.url }}{{ site.baseurl }}/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>
