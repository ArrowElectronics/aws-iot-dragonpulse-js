<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DragonBoard&trade; 410c</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/db.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- JAVASCRIPT INCLUDES -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dragonpulse.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- navigation -->
<div class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
<!--    <div class="container-fluid padding-lr-100"> -->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img src='gfxs/dragonpulse-logo@2x.png' width="254" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <!--<ul class="nav navbar-nav">-->
                <!--<li class="active"><a href='#'>Activity Monitor for DragonBoard (fa30bd)</a></li>-->
            <!--</ul>-->
            <ul class="nav navbar-nav navbar-right" id="label-account">
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</div>

<div class="alert alert-success" id="status-alert" style="display:none;"></div>
<!-- ./end navigation -->

<div class='container-fluid padding-lr-100'>
    <div class='row'>
        <div class='col-lg-5'>
            <div class="panel pointed-corners panel-eq-height">
                <div class="panel-body">
                    <div class='row'>
                        <div class='col-md-12'>
                            <h3 class="process-page general-info">General Info</h3>
                            <table class="table-unstyled">
                                <tbody id="general-table-rows">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="time-wrap">
                    <h5 id="general-update">-</h5>
                </div>
            </div>

        </div>
        <div class='col-lg-4'>
            <div class="panel panel-default pointed-corners panel-eq-height">
                <div class="panel-body">
                    <h3 class="process-page network">Network</h3>
                    <table class="table-unstyled">
                        <tbody id="network-table-rows">
                        </tbody>
                    </table>

                    <h5 class="network-graph-label">Byte Rate/Sec</h5>
                    <div id='network-graph'></div>
                </div>
                <div class="time-wrap">
                     <h5 id="network-update">-</h5>
                </div>
            </div>
        </div>
        <div class='col-lg-3'>
            <div class="panel panel-default pointed-corners panel-eq-height">
                <div class="panel-body">
                    <h3 class="process-page storage">Storage</h3>

                    <div class='row'>
                        <div class='col-md-12'>
                            <ul class='list-unstyled list-storage' id="disk-list-items">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="time-wrap">
                     <h5 id="disk-update">-</h5>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12'>
            <div class="panel panel-default pointed-corners relative">
                <div class="panel-body">
                    <h3 class="process-page processes">Processes</h3>
                    <div class="time-wrap processes">
                         <h5 id="process-update">-</h5>
                    </div>

                    <table class="table-unstyled">
                        <tbody id="process_summary-table-rows">
                        </tbody>
                    </table>

                    <table class='table tbl-processes table-hover'>
                        <thead>
                        <th>pid</th>
                        <th>user</th>
                        <th>state</th>
                        <th>cpu</th>
                        <th>memory</th>
                        <th>time</th>
                        <th>command</th>
                        </thead>
                        <tbody id="process-table-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <div class="footer">
        <p class='text-muted text-center'>
            <small>&copy; 2015 Arrow Electronics, inc. All rights reserved. Qualcomm, Adreno and Snapdragon are
                trademarks of Qualcomm Incorporated, registered in the United States and other countries.
            </small>
        </p>
    </div>
</div>
</body>
</html>
